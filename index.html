<!doctype html>
<html>
    <head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" type="text/css">   
</head>
<body>
<!--main body starts-->
<div class="container">
  <div class="row">
   <div class="col-md-8 col-md-offset-2" id="main">
    <header>
        <!--header part-->
        <div class="row">
          <div class="col-md-3"></div>
            <div class="col-md-9">
                <div class="name-text" id="name"></div>
                <div class="desc-text" id="designation"></div>
            </div>  
        </div>
    </header>
  <div class="row row-flex" >
      <!--left side column start-->
    <div class="col-md-4">
        <div class="row">    
            <img class="img-responsive img-circle" src="prof-image.png" width="100" height="100">
        </div>
        <div class ="row" >
            <div class="page-header" >
                <h4 class="title">Profile</h4>
                <p class="left" id="profile"></p>
            </div>
        </div>
        <div class="row">
            <div class="page-header" >
                <h4 class="title">Personality Highlights</h4>
                <p class="left" id="personality"><br></p>
            </div>
        </div>
        <div class="row">
            <div class="page-header" >
                <h4 class="title">Contact Details</h4>
                <h5><i class="fa fa-map"></i>&nbsp;   Address</h5>
                <p class="left" id="address"></p>
                <h5><i class="fa fa-phone-square"></i>&nbsp; Phone</h5>
                <p class="left" id="phone"></p>
                <h5><i class="fa fa-envelope"></i>&nbsp; Mail</h5>
                <p class="left" id="email"></p>
            </div>
        </div>          
    </div>
    <!--right side column start-->
    <div class="col-md-8">
        <div class="try" class="row">    
            <h4 class="title-right"><i class="fa fa-sun-o"></i>&nbsp;Career Objectives</h4>
            <p id="objective"></p>
        </div>
        <div class="try" class="row" >
            <h4 class="title-right"><i class="fa fa-university"></i>&nbsp;Education</h4>
            <p id="education1"><strong></strong><br></p>
            <p id="education2"></p>
            <p id="education3"></p>
        </div>
        <div class="try" class="row" >         
           <h4 class="title-right"><i class="fa fa-flag"></i>&nbsp;Proffessional Experience</h4>
           <h5 class="heading" id="job1"></h5>
           <p id="designation1"></p>
           <p>
            <ul>
                <li id="jobdesc1"></li>
                <li id="jobdesc2"></li>
                <li id="jobdesc3"></li>
                <li id="jobdesc4"></li>
            </ul>
           </p>
           <h5 class = "heading" id="job2"></h5>
           <p id="designation2"></p>   
           <p>
            <ul>
                <li id="jobdesc5"></li>
                <li id="jobdesc6"></li>
                <li id="jobdesc7"></li>
                <li id="jobdesc8"></li>
            </ul>
            </p>
        </div>
    </div>
  </div>
</div>
</div>
</div>
<!--adding  script-->
<script src="script.js"></script>
</body>
</html>
